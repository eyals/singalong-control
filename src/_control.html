<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="common.js"></script>
    <script src="library.js"></script>
    <script src="playlist.js"></script>
  </head>
  <body>
    <section id="library">
      <section id="searchBar">
        <input
          type="text"
          id="search"
          placeholder="חיפוש"
          oninput="renderLibrary()"
        />
        <button onclick="clearSearch()">⊗</button>
      </section>
      <section id="libraryList"></section>
    </section>

    <section id="playlist">
      <h2 id="playlistTitle">...</h2>
      <section id="playlistSongs"></section>
      <section id="playlistControls">
        <button onclick="savePlaylist()">💾 Save</button>
        <button onclick="loadPlaylist()">📂 Open</button>
        <button onclick="clearList()">📃 New</button>
      </section>
    </section>

    <section id="preview">
      <iframe id="songView" border="none"></iframe>
      <section id="toolbar">
        <section id="progress">.</section>
      </section>
    </section>

    <section id="help">
      <button onclick="toggleHelp();">X</button>
      <ul>
        <li>כל מקש אות - התחלת חיפוש</li>
        <li>ESC - יציאה מחיפוש</li>
        <li>ENTER - הוספת שיר ראשון בחיפוש</li>
        <li>רווח או חץ מטה - מעבר שקופית</li>
        <li>חץ מעלה - חזרת שקופית</li>
        <li>חצים ימין/שמאל - מעבר שירים</li>
        <li>F5 - מסך מלא</li>
        <li>F12 - הצגת שקופית מידע</li>
      </ul>
    </section>
  </body>
  <script>
    // Load all songs when the page loads
    window.onload = loadLibrary;
  </script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #333;
      color: #fff;
      display: flex;
      flex-direction: row;
      align-items: stretch;
      height: 100vh;
      font-family: sans-serif;
      direction: rtl;
      font-family: Arial, Helvetica, sans-serif;
    }
    h2 {
      margin: 0;
      padding: 0 0 10px 0;
      font-size: 16px;
    }
    button {
      cursor: pointer;
      background-color: #eee;
      border: 1px solid black;
      border-radius: 3px;
      font-size: 16px;
      min-height: 25px;
      overflow: hidden;
      text-overflow: clip;
      white-space: nowrap;
    }
    button:hover {
      background-color: #ddd;
    }
    #playlist,
    #library,
    #preview {
      display: flex;
      flex-direction: column;
      padding: 5px;
    }
    #playlistSongs,
    #libraryList,
    #songView {
      flex-grow: 1;
      overflow-y: hidden;
    }
    #playlistSongs::-webkit-scrollbar,
    #libraryList::-webkit-scrollbar,
    #preview::-webkit-scrollbar,
    #songView::-webkit-scrollbar {
      display: none;
    }
    #library,
    #playlist {
      width: 200px;
    }
    #searchBar {
      display: flex;
      flex-direction: row;
      height: 35px;
      margin-bottom: 3px;
      position: relative;
    }
    #searchBar input {
      flex-grow: 1;
      font-size: 18px;
      border: none;
      border-radius: 3px;
    }
    #searchBar button {
      display: none;
      position: absolute;
      left: 3px;
      top: 3px;
      height: 29px;
      font-size: 30px;
      padding: 0;
      line-height: 100%;
      background: none;
      border: none;
    }
    #searchBar.active input {
      background-color: #d3ff54;
    }
    #searchBar.active button {
      display: inline-block;
    }
    .listItem {
      display: flex;
      flex-direction: row;
      height: 25px;
    }
    .listItem .songName {
      flex-grow: 1;
      text-align: right;
    }
    .librarySong {
      text-align: right;
      width: 100%;
    }
    .librarySong.added {
      background-color: #f2ffcb;
    }
    .librarySong.added::before {
      content: "✔️";
      margin-left: 2px;
      font-size: 8px;
    }
    #playlistSongs .listItem.active .songName {
      background: #d3ff54;
    }
    #playlistControls {
      display: none;
    }

    #preview {
      flex-grow: 1;
    }
    #preview #toolbar {
      display: flex;
      flex-direction: row;
    }
    #progress {
      background: white;
      color: black;
      width: 0;
      font-size: 11px;
    }
    iframe {
      border: none;
      overflow: hidden;
    }
    #help {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 10px;
      display: none;
      border-radius: 10px;
    }
    #help li {
      margin: 10px;
    }
  </style>
</html>
