<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="common.js"></script>
    <script src="library.js"></script>
    <script src="playlist.js"></script>
  </head>
  <body>
    <section id="library">
      <section id="searchBar">
        <input
          type="text"
          id="search"
          placeholder="◊ó◊ô◊§◊ï◊©"
          oninput="renderLibrary()"
        />
        <button onclick="clearSearch()">‚äó</button>
      </section>
      <section id="libraryList"></section>
    </section>

    <section id="playlist">
      <h2 id="playlistTitle">...</h2>
      <section id="playlistSongs"></section>
      <section id="playlistControls">
        <button onclick="savePlaylist()">üíæ Save</button>
        <button onclick="loadPlaylist()">üìÇ Open</button>
        <button onclick="clearList()">üìÉ New</button>
      </section>
    </section>

    <section id="preview">
      <iframe id="songView" border="none"></iframe>
      <section id="toolbar">
        <button onclick="playlistNext()">Next</button>
        <section id="progress">sss</section>
      </section>
    </section>
  </body>
  <script>
    // Load all songs when the page loads
    window.onload = loadLibrary;
  </script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #333;
      color: #fff;
      display: flex;
      flex-direction: row;
      align-items: stretch;
      height: 100vh;
      font-family: sans-serif;
      direction:rtl;
    }
    h2 {
      margin: 0;
      padding: 0 0 10px 0;
      font-size: 16px;
    }
    button{
      cursor: pointer;
      background-color: #eee;
      border:1px solid black;
      border-radius:3px;
      font-size:16px;
    }
    button:hover{
      background-color: #ddd;
    }
    #playlist,
    #library,
    #preview {
      display: flex;
      flex-direction: column;
      padding: 5px;
    }
    #playlistSongs,
    #libraryList,
    #songView {
      flex-grow: 1;
      overflow-y: scroll;
    }
    #library,
    #playlist {
      width: 200px;
    }
    #searchBar {
      display: flex;
      flex-direction: row;
      height:35px;
      margin-bottom: 3px;
      position:relative;
    }
    #searchBar input {
      flex-grow: 1;
      font-size:18px;
      border: none;
      border-radius: 3px;
    }
    #searchBar button {
      display:none;
      position:absolute;
      left:3px;
      top:3px;
      height: 29px;
      font-size: 30px;
      padding:0;
      line-height: 100%;
      background:none;
      border:none;
    }
    #searchBar.active input {
      background-color: #D3FF54;
    }
    #searchBar.active button {
      display:inline-block;
    }
    .listItem {
      display: flex;
      flex-direction: row;
      height: 25px;
    }
    .listItem .songName {
      flex-grow: 1;
      white-space: nowrap;
      max-lines: 1;
      text-overflow: clip;
      overflow: hidden;
      text-align: right;
    }
    .librarySong {
      height: 25px;
      text-align: right;
      max-lines: 1;
      text-overflow: clip;
      overflow: hidden;
      width: 100%;
    }
    .librarySong::before {
      content: "‚ûï";
      margin-left: 5px;
      opacity: 0.3;
    }
    .librarySong.added {
      background-color: #f2ffcb;
    }
    .librarySong.added::before {
      content: "‚úîÔ∏è";
      margin-left: 5px;
      opacity: 1;
    }
    #playlistSongs .listItem.active .songName {
      background:#D3FF54;
    }
    #playlistControls{
      display:none;
    }

    #preview {
      flex-grow: 1;
    }
    #preview #toolbar {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }
    iframe {
      border: none;
    }
  </style>
</html>
